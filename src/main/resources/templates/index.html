<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        #title > thead > tr, #title > tbody > tr {
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="event.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="basic.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <h1 style="margin: auto; color: white;">POST</h1>
            <div>
                <button class="btn btn-outline-secondary bg-light" style="margin-left: auto;" id="login-btn" onclick="goLogin()">
                    <b>Login</b></button>
                <form id="my_form" method="post" action="/user/logout">
                    <button class="btn btn-outline-secondary bg-light" style="margin-left: auto;" id="logout-btn" onclick="logout()"><b>Logout</b>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 mt-3 ">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-dark" type="button" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><b>WRITE</b></button>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12 mt-3">
                <table class="table table-hover" id="title">
                    <thead>
                    <tr>
                        <th width="5%">번호</th>
                        <th width="55%">제목</th>
                        <th width="20%">작성자</th>
                        <th width="20%">작성날짜</th>

                    </tr>
                    </thead>
                    <tbody id="post-list">
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</main>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header p-2">
                <h5 class="modal-title" id="exampleModalLabel"><b>WRITE</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mt-2">
                    <input type="text" class="form-control data" id="write-title" placeholder="Title">
                    <label for="write-title">Title</label>
                </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control data" placeholder="Leave a comment here" id="floatingTextarea2"
                              style="height: 300px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
            </div>

            <div class="modal-footer p-1">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-secondary" id="createWriter">Save</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
